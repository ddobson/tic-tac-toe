<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <main class="row">
    <div class="col-xs-12 col-md-4 scoreboard">
      <form id="sign-up" class="auth-form" name="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <label>
            Email:
            <input type="text" name="credentials[email]"/>
          </label>
          <label>
            Password:
            <input type="password" name="credentials[password]"/>
          </label>
          <label>
            Password Confirmation
            <input type="password" name="credentials[password_confirmation]"/>
          </label>
          <input type="submit" name="sign-up-btn" value="Sign up!" class="btn btn-primary">
        </fieldset>
      </form>
      <form id="sign-in" class="auth-form" name="sign-in">
        <fieldset>
          <legend>Sign In</legend>
          <label>
            Email:
            <input type="text" name="credentials[email]"/>
          </label>
          <label>
            Password:
            <input type="password" name="credentials[password]"/>
          </label>
          <input type="submit" name="sign-in-btn" value="Sign In" class="btn btn-primary">
        </fieldset>
      </form>
      <form id="change-password" class="auth-form" name="change-password">
        <fieldset>
          <legend>Reset Password</legend>
          <label>
            Old:
            <input type="password" name="passwords[old]"/>
          </label>
          <label>
            New:
            <input type="password" name="passwords[new]"/>
          </label>
          <input type="submit" name="change-password-btn" value="Change Password" class="btn btn-primary">
        </fieldset>
      </form>
      <legend>Sign Out</legend>
      <button id="sign-out" class="btn btn-primary" type="button" name="sign-out">Sign Out</button>
      <button id="new-game" class="btn btn-primary" type="button" name="button">New Game</button>
    </div>
    <div class="col-xs-12 col-md-8">
      <div id="message-bar" class="messages"></div>
      <div class="clearfix row gameboard">
        <!-- <div id="c0" class="col-xs-4 cell"></div>
        <div id="c1" class="col-xs-4 cell"></div>
        <div id="c2" class="col-xs-4 cell"></div>
        <div id="c3" class="col-xs-4 cell"></div>
        <div id="c4" class="col-xs-4 cell"></div>
        <div id="c5" class="col-xs-4 cell"></div>
        <div id="c6" class="col-xs-4 cell"></div>
        <div id="c7" class="col-xs-4 cell"></div>
        <div id="c8" class="col-xs-4 cell"></div> -->
      </div>
    </div>
  </main>
</body>

</html>
