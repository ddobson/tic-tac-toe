<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Tic-Tac-Toe</span>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-id dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign Up / Sign In <span class="caret"></span></a>
            <ul class="user-actions dropdown-menu">
              <li><a href="#" data-toggle="modal" data-target="#sign-up-modal">Sign Up</a></li>
              <li><a href="#" data-toggle="modal" data-target="#sign-in-modal">Sign In</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  </nav>
  <main>
    <div class="row">
      <div class="col-xs-12 col-md-5 scoreboard">
        <div id="message-bar" class="messages">
          <div class="message alert alert-dismissible fade in alert-info">
            <strong>Welcome! Please sign up or sign in to play.</strong>
          </div>
        </div>
        <div class="player-info"></div>
      </div>
      <div class="col-xs-12 col-md-7">
        <div class="clearfix row gameboard">
        </div>
      </div>
    </div>
  </main>
  <!-- Modals -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-up-label">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up" class="auth-form" name="sign-up">
            <fieldset>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="credentials[email]"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="credentials[password]"/>
              </div>
              <div class="form-group">
                <label>Password Confirmation</label>
                <input class="form-control" type="password" name="credentials[password_confirmation]"/>
              </div>
              <input type="submit" name="sign-up-btn" value="Sign up!" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="sign-in-label">Sign In</h4>
        </div>
        <div class="modal-body">
          <form id="sign-in" class="auth-form" name="sign-in">
            <fieldset>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" name="credentials[email]"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="credentials[password]"/>
              </div>
              <input type="submit" name="sign-in-btn" value="Sign In" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="change-password-label">Change Password</h4>
        </div>
        <div class="modal-body">
          <form id="change-password" class="auth-form" name="sign-in">
            <fieldset>
              <div class="form-group">
                <label>Old</label>
                <input class="form-control" type="password" name="passwords[old]"/>
              </div>
              <div class="form-group">
                <label>New</label>
                <input class="form-control" type="password" name="passwords[new]"/>
              </div>
              <input type="submit" name="change-password-btn" value="Submit" class="btn btn-primary">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
